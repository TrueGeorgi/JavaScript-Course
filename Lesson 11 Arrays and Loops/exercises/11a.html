    function arraySwap(array) {
      const lastNumber = array[array.length - 1];
      array.splice(array.length - 1, 1)
      const firstNumber = array[0];
      array.splice(0, 1, lastNumber);
      array.push(firstNumber);
    }

    console.log(nums);
    arraySwap(nums);
    console.log(nums);


  </script>
