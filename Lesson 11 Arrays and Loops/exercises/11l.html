<!DOCTYPE html>
<html lang="en">
<head>
  <title>11L</title>
</head>
<body>
  <script>
    const array = [1, -3, 15, 13, 7, 0];

    function minMax(nums) {

      let minAndMax = {
        min: Number.MAX_VALUE,
        max: Number.MIN_VALUE
      };

      for (let i = 1; i < nums.length; i++) {
        if (minAndMax.min > nums[i]) {
          minAndMax.min = nums[i];
        }

        if (minAndMax.max < nums[i]) {
          minAndMax.max = nums[i];
        }
      }

      return minAndMax;
    }

    console.log(minMax(array));
  </script>
</body>
</html>
