<!DOCTYPE html>
<html lang="en">
<head>
  <title>11n</title>
</head>
<body>
  <script>
    const fruits = ['apple', 'banana','apple','apple'];

    const countingFruits = {};

    function countWords(array) {
      for (let i = 0; i < array.length; i++) {
        let currentFruit = array[i];

        if (countingFruits.hasOwnProperty(currentFruit)) {
          countingFruits[currentFruit]++;
        } else {
          countingFruits[currentFruit] = 1;
        }
      }
    }

    countWords(fruits);

    console.log(countingFruits);
  </script>
</body>
</html>
