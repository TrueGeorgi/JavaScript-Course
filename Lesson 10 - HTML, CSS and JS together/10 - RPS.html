<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors - final</title>
  <link rel="stylesheet" href="styles/10 - RPS.css">
  <style></style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="
    playGame('Rock');
  "><img class="move-image" src="images/rock-emoji.png" alt="rock-emoji"></button>

  <button class="move-button" onclick="
    playGame('Paper');
  "><img class="move-image" src="images/paper-emoji.png" alt="paper-emoji"></button>

  <button class="move-button" onclick="
    playGame('Scissors');
  "><img class="move-image" src="images/scissors-emoji.png" alt="scissors-emoji"></button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    document.querySelector('.js-result')
      .innerHTML = '';
    document.querySelector('.js-moves')
      .innerHTML = '';
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <script src="scripts/10 - RPS.js"></script>
</body>
</html>
