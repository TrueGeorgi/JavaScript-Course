<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors - final</title>
  <link rel="stylesheet" href="styles/RPS.css">
  <style></style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img class="move-image" src="images/rock-emoji.png" alt="rock-emoji">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-image" src="images/paper-emoji.png" alt="paper-emoji">
  </button>

  <button class="move-button js-scissors-button">
    <img class="move-image" src="images/scissors-emoji.png" alt="scissors-emoji">
  </button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">
    Auto Play
  </button>
  
  <p class="js-question-reset"></p>

  <script src="scripts/RPS.js"></script>
</body>
</html>
