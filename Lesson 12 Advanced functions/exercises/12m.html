<!DOCTYPE html>

  <title>12m</title>
</head>
<body>
  <script>
    const array1 = [15, -3, 1, 11, 59];
    const num = 10;

    function addNum (array, number) {
      return array.map(value => value + number);
    }

    console.log(addNum(array1, num));
  </script>
</body>
