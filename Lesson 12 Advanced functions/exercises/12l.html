<!DOCTYPE html>
<html lang="en">
<head>
  <title>12l</title>
</head>
<body>
  
  <script>
    function countPositiv(array) {
      let count = 0;
      array.forEach((value) => {
        if (value >= 0) {
          count++;
        }
      })
      return count;
    }

    let array1 = [1, -3, 5];
    console.log(countPositiv(array1));
  </script>
</body>
