<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors - copy</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <script>
    function playGame(player) {
      const computer = pickComputerMove();
      let result = '';

      if(player === 'Scissors') {
        if (computer === 'Rock') {
          result = 'You lose';
        } else if (computer === 'Paper') {
          result = 'You win';
        } else if (computer === 'Scissors') {
          result = 'Tie';
        }

      } else if (player === 'Paper') {
        if (computer === 'Rock') {
          result = 'You win';
        } else if (computer === 'Paper') {
          result = 'Tie';
        } else if (computer === 'Scissors') {
          result = 'You lose';
        }
        
      } else {
        if (computer === 'Rock') {
          result = 'Tie';
        } else if (computer === 'Paper') {
          result = 'You lose';
        } else if (computer === 'Scissors') {
          result = 'You win';
        }
      }

    alert(`You picked ${player}. Computer picked ${computer}. ${result}`)
    }

    function pickComputerMove () {
      let ranodomNumber = 0;
      ranodomNumber = Math.random();
      let computer = '';

      if (ranodomNumber >= 0 && ranodomNumber < 1 / 3) {
        computer = 'Rock';
      } else if (ranodomNumber >= 1/3 &&         ranodomNumber < 2 / 3) {
        computer = 'Paper';
      } else {
        computer = 'Scissors';
      }

      return computer;
    }
  </script>
</body>
</html>
