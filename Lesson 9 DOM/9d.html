<!DOCTYPE html>
<html lang="en">
<head>
  <title>9d</title>
</head>
<body>

  <input class="js-name-input" placeholder="Name" onkeydown="
    handleKeyDownInput(event);
  ">

  <button onclick="
    displayName();
  " class="js-sumbit-name">Submit</button>
  
  <script>
    function handleKeyDownInput (event) {
      if (event.key === 'Enter') {
        displayName();
      }
    }

    function displayName () {
      const inputElement = document.querySelector('.js-name-input');
      const name = inputElement.value;
      console.log(`Your name is: ${name}`);
    }
  </script>
</body>
</html>
