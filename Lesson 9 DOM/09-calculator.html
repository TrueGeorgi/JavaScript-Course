<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator-copy2</title>
</head>
<body>
  <p class="js-calculation-field"></p>
  <p>
    <button onclick="
      updateCalculator('1');
    ">1</button>

    <button onclick="
      updateCalculator('2');
    ">2</button>

    <button onclick="
      updateCalculator('3');
    ">3</button>

    <button onclick="
      updateCalculator(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculator('4');
    ">4</button>

    <button onclick="
      updateCalculator('5');
    ">5</button>

    <button onclick="
      updateCalculator('6');
    ">6</button>

    <button onclick="
      updateCalculator(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculator('7');
    ">7</button>

    <button onclick="
      updateCalculator('8');
    ">8</button>

    <button onclick="
      updateCalculator('9');
    ">9</button>

    <button onclick="
      updateCalculator(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculator('0');
    ">0</button>

    <button onclick="
      updateCalculator('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      localStorage.setItem('calculation', calculation.toString());
      displayCalculation();
    ">=</button>

    <button onclick="
      updateCalculator('/');
    ">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      console.log('Cleared.');
      displayCalculation();
      localStorage.removeItem('calculation');
    ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    console.log(calculation);
    displayCalculation();

    function updateCalculator(value) {
      calculation += value;
      // console.log(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculation-field').innerHTML = calculation;
    }
  </script>
</body>
</html>
