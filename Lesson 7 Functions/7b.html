<!DOCTYPE html>
<html lang="en">
<head>
  <title>7b</title>
</head>
<body>
  <script>

    function convertToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
    }

    console.log(convertToFahrenheit(-20));
    console.log(convertToFahrenheit(30));

    console.log(convertToCelsius(86))

    middleTempereture = convertToFahrenheit(20);

    console.log(middleTempereture);
    console.log(convertToCelsius(middleTempereture));
  </script>
</body>
</html>
