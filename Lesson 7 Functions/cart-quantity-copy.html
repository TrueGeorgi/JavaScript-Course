<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>
    <style>

    </style>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCart(1);
    ">Add to Cart</button>

    <button onclick="
      updateCart(2);
    ">+2</button>

    <button onclick="
     updateCart(3)
    ">+3</button>

    <button onclick="
      updateCart(4)
    ">+4</button>

    <button onclick="
      updateCart(5)
    ">+5</button>

    <button onclick="
      updateCart(-1);
    ">Remove from Cart</button>

    <button onclick="
      updateCart(-2);
    ">-2</button>

    <button onclick="
    updateCart(-3);
    ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCart(amount) {
        if (amount < 0) {
          console.log(cartQuantity + amount < 0 ? 'The cart is empty' : `Cart quantity: ${cartQuantity += amount}`);
        } else {
          console.log(cartQuantity + amount > 10 ? 'The cart is full' : `Cart quantity: ${cartQuantity += amount}`);
      }
    }
    </script>
  </body>
</html>
