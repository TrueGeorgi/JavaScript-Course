  <script>
    function greet(name) {
      if(!name) {
        console.log('Hi there!')
      } else {
        console.log(`Hello ${name}!`);
      }
    }

    greet('Georgi');
    greet('Isabelle');
    greet('Peter');
    greet('Jesus');
    greet();
  </script>
